<div class="card card-body mycallmodel">
  <div id="video-grid-before-call">
    <div class="col-6 mb-3 offset-4 d-flex btnPointer">
      <div>
        <img
          height="60"
          width="60"
          class="profileImgResize mx-2"
          [src]="'/assets/profile.jpg'"
        />
      </div>
    </div>
    <div class="d-flex btnPointer mb-3">
      <div class="">
        <h4 class="text-center" style="font-weight: bolder">
          {{ "dhiraj Thakare is Calling you" | titlecase }}
        </h4>
      </div>
    </div>
    <div class="mb-3">
      <p class="text-center">The call will start as soon as you accept</p>
    </div>

    <div class="row col-8 offset-1 mb-3">
      <div class="col-4 offset-2">
        <button class="mybtn btn-danger"><i class="fa fa-times"></i></button>
      </div>

      <div class="col-4 offset-1">
        <button class="mybtn btn-success">
          <i class="fa fa-video-camera"></i>
        </button>
      </div>
    </div>
  </div>
</div>
